<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="skaiciuokle.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>KMI skaičiuoklė</h1>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Į lentelę įveskite duomenis:
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Jūsų ūgis (centimetrais, pvz.: 168)*:</label>
                            <input type="number" placeholder="Enter" id="height">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Jūsų svoris (kilogramais, pvz.: 50)*:</label>
                            <input type="number" placeholder="Enter" id="weight">
                        </div>
                        <button class="btn" id="btn">Skaičiuoti</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Jūsų kūno masės indeksas yra:
                    </div>
                    <div class="bottom" id="kmi">

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
